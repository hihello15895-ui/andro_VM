name: Android-x86 WebAssembly Emulator (v86)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.58

      - name: Install tools
        run: sudo apt-get update -y && sudo apt-get install -y git make binaryen

      - name: Clone v86
        run: |
          git clone --depth 1 https://github.com/copy/v86.git
          cd v86 && git submodule update --init --recursive

      - name: Download Android-x86 ISO
        run: |
          mkdir -p v86/images
          cd v86/images
          wget -q https://osdn.net/dl/android-x86/android-x86_64-4.4-r5.iso -O android-x86.iso

      - name: Build v86
        run: |
          cd v86
          emmake make -j$(nproc) libv86.js

      # This is the ONLY safe way to do WASM optimization in GitHub Actions
      - name: Optimize WASM files
        run: |
          cd v86
          bash -c 'for f in *.wasm; do [ -f "$f" ] && wasm-opt -O4 --strip "$f" -o "$f.opt" && mv "$f.opt" "$f" || true; done'

      - name: Package everything
        run: |
          mkdir -p dist
          cp v86/libv86.js dist/
          cp v86/*.wasm dist/ 2>/dev/null || true
          cp v86/images/android-x86.iso dist/

      - name: Create demo page
        run: |
          cat > dist/index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Android-x86 in Browser</title>
  <style>
    body{margin:0;background:#111;color:#fff;font-family:sans-serif;text-align:center;padding:20px}
    #phone{width:400px;height:820px;margin:30px auto;border:20px solid #222;border-radius:45px;overflow:hidden;background:#000;box-shadow:0 20px 60px #0008}
    canvas{width:100%;height:100%;display:block}
    button{margin:10px;padding:15px 30px;font-size:18px;background:#0066ff;color:white;border:none;border-radius:12px;cursor:pointer}
    button:disabled{background:#444;cursor:not-allowed}
  </style>
</head>
<body>
  <h1>Android-x86 WebAssembly Emulator</h1>
  <div id="phone"><div id="screen"><canvas></canvas></div></div>
  <button id="start">Start Android</button>
  <button id="stop" disabled>Stop</button>
  <p>Boot takes 1â€“2 minutes. Be patient!</p>

  <script type="module">
    import {V86} from "./libv86.js";
    const emu = new V86({
      screen_container: document.getElementById("screen"),
      wasm_url: "./v86.wasm",
      memory_size: 512*1024*1024,
      vga_memory_size: 8*1024*1024,
      autostart: false
    });
    await new Promise(r => emu.add_listener("emulator-ready", r));

    document.getElementById("start").onclick = () => {
      emu.run();
      document.getElementById("start").disabled = true;
      document.getElementById("stop").disabled = false;
    };
    document.getElementById("stop").onclick = () => {
      emu.stop();
      document.getElementById("start").disabled = false;
      document.getElementById("stop").disabled = true;
    };
  </script>
</body>
</html>
EOF

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: android-x86-web-emulator
          path: dist/
