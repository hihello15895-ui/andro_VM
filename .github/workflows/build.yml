name: Android 9 Pie in Browser (v86) – Raw Files Only (BIOS Fixed)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create dist folder
        run: mkdir -p dist

      # NPM v86 Core (JS/WASM – Confirmed Working)
      - name: Download v86 Core (npm 0.5.262)
        run: |
          cd dist
          curl -L --fail -# https://cdn.jsdelivr.net/npm/v86@0.5.262/build/libv86.mjs -o libv86.mjs
          curl -L --fail -# https://cdn.jsdelivr.net/npm/v86@0.5.262/v86.wasm          -o v86.wasm

      # BIOS from v86 GitHub Repo Raw (Always Works – No npm)
      - name: Download BIOS (Raw GitHub)
        run: |
          cd dist
          curl -L --fail -# https://raw.githubusercontent.com/copy/v86/master/bios/seabios.bin -o seabios.bin
          curl -L --fail -# https://raw.githubusercontent.com/copy/v86/master/bios/vgabios.bin -o vgabios.bin

      # Android 9 Pie ISO
      - name: Download Android 9.0 Pie ISO
        run: |
          cd dist
          curl -L --fail -# -o android-x86_64-9.0-r2.iso \
            https://github.com/hihello15895-ui/andro_VM/releases/download/iso/android-x86_64-9.0-r2.iso

      # Verify (No 404)
      - name: Verify Files
        run: |
          cd dist
          echo "=== Files OK ==="
          ls -lh
          echo ""
          [ -f libv86.mjs ]    && echo "✓ libv86.mjs ($(du -h libv86.mjs | cut -f1))" || echo "✗ libv86.mjs"
          [ -f v86.wasm ]      && echo "✓ v86.wasm ($(du -h v86.wasm | cut -f1))" || echo "✗ v86.wasm"
          [ -f seabios.bin ]   && echo "✓ seabios.bin ($(du -h seabios.bin | cut -f1))" || echo "✗ seabios.bin"
          [ -f vgabios.bin ]   && echo "✓ vgabios.bin ($(du -h vgabios.bin | cut -f1))" || echo "✗ vgabios.bin"
          [ -f android-x86_64-9.0-r2.iso ] && echo "✓ ISO ($(du -h android-x86_64-9.0-r2.iso | cut -f1))" || echo "✗ ISO"

      # Upload Raw Files
      - name: Upload Raw Files
        uses: actions/upload-artifact@v4
        with:
          name: Android-9-Pie-v86-Raw-Fixed
          path: dist/*
          retention-days: 90
          if-no-files-found: error
