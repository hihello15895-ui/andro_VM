name: Android-x86 Web Emulator (v86) â€“ Raw Files Only

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create dist folder
        run: mkdir -p dist

      - name: Download latest official prebuilt v86 (always works)
        run: |
          cd dist
          curl -L --fail https://libv86.dev/libv86.js  -o libv86.js
          curl -L --fail https://libv86.dev/v86.wasm   -o v86.wasm
          curl -L --fail https://libv86.dev/libv86.mjs -o libv86.mjs || true   # optional ESM version

      - name: Download Android-x86 9.0-r2 from your release
        run: |
          cd dist
          curl -L --fail -# -o android-x86.iso \
            https://github.com/hihello15895-ui/andro_VM/releases/download/iso/android-x86_64-9.0-r2.iso

      - name: Verify files exist
        run: |
          cd dist
          echo "Files in dist:"
          ls -lh
          [ -f libv86.js ]     && echo "libv86.js OK"
          [ -f v86.wasm ]      && echo "v86.wasm OK"
          [ -f android-x86.iso ] && echo "android-x86.iso OK ($(du -h android-x86.iso | cut -f1))"

      - name: Upload raw emulator files (NO index.html)
        uses: actions/upload-artifact@v4
        with:
          name: Android-9-Pie-v86-Raw-Files
          path: dist/*
          retention-days: 90
          if-no-files-found: error
