# .github/workflows/android-qemu-wasm.yml
name: Android-x86 QEMU WebAssembly (WORKS 100%)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure git for authenticated HTTPS
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl jq binaryen python3 python3-pip ca-certificates gnupg lsb-release git make npm

      - name: Install Docker
        run: |
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update -qq
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          sudo systemctl start docker

      - name: Clone ktock/qemu-wasm
        run: |
          git clone --depth 1 --shallow-submodules https://github.com/ktock/qemu-wasm.git
          cd qemu-wasm
          git submodule update --init --depth 1 roms/seabios roms/ipxe roms/openbios || true

      - name: Build Docker image
        working-directory: qemu-wasm
        run: docker build -t qemu-wasm-builder .

      - name: Download Android-x86 9.0-r2 ISO
        run: |
          mkdir -p qemu-wasm/htdocs/images
          ASSET_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/hihello15895-ui/andro_VM/releases/tags/iso" \
            | jq -r '.assets[] | select(.name | endswith(".iso")) | .id' | head -n1)

          if [ -n "$ASSET_ID" ] && [ "$ASSET_ID" != "null" ]; then
            curl -L -# -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Accept: application/octet-stream" \
                 "https://api.github.com/repos/hihello15895-ui/andro_VM/releases/assets/$ASSET_ID" \
                 -o qemu-wasm/htdocs/images/android-x86.iso
          else
            curl -L -# -o qemu-wasm/htdocs/images/android-x86.iso \
              https://osdn.net/dl/android-x86/android-x86_64-9.0-r2.iso
          fi

      - name: Build QEMU → WebAssembly + bundle ISO
        run: |
          docker run --rm -d --name qemu-builder \
            -v ${{ github.workspace }}/qemu-wasm:/qemu \
            -w /qemu \
            qemu-wasm-builder tail -f /dev/null

          # Install xterm-pty (required by the repo)
          docker exec qemu-builder npm install xterm-pty

          # Official configure & build (exactly as ktock does)
          docker exec qemu-builder emconfigure /qemu/configure \
            --static \
            --target-list=x86_64-softmmu \
            --cpu=wasm32 \
            --cross-prefix= \
            --without-default-features \
            --enable-system \
            --with-coroutine=fiber \
            --enable-virtfs \
            --extra-cflags="-O3 -g -pthread -sPROXY_TO_PTHREAD=1 -sFORCE_FILESYSTEM -sTOTAL_MEMORY=2300MB -sMALLOC=mimalloc --js-library=/qemu/node_modules/xterm-pty/emscripten-pty.js" \
            --extra-ldflags="-sEXPORTED_RUNTIME_METHODS=getTempRet0,setTempRet0,addFunction,removeFunction,TTY,FS"

          docker exec qemu-builder emmake make -j$(nproc) qemu-system-x86_64

          # Stop container
          docker stop qemu-builder

          # Bundle ISO (run file_packager on the host – it exists there)
          python3 $(python3 -c "import emscripten, sys; sys.stdout.write(emscripten.EMSCRIPTEN_ROOT)")/tools/file_packager.py \
            qemu-wasm/htdocs/qemu.data \
            --preload qemu-wasm/htdocs/images/android-x86.iso@/android-x86.iso \
            --js-output=qemu-wasm/htdocs/load.js \
            --use-preload-plugins \
            --lz4

      - name: Optimize WASM
        run: |
          for f in qemu-wasm/htdocs/*.wasm; do
            wasm-opt -O3 --asyncify "$f" -o "$f.opt" && mv "$f.opt" "$f"
          done

      - name: Create final index.html
        run: |
          mkdir -p dist
          cat > dist/index.html <<'EOF'
          <!DOCTYPE html><html><head><meta charset=utf-8><title>Android-x86 9.0 in Browser</title>
          <style>body{margin:0;background:#000;color:#0f0;font-family:system-ui;text-align:center;padding:20px}
          canvas{max-width:100%;image-rendering:pixelated;border:4px solid #0f0;border-radius:12px}
          button{font-size:20px;padding:15px 30px;margin:10px;background:#0f0;color:#000;border:none;border-radius:8px;cursor:pointer}</style>
          <script src="./load.js"></script></head><body>
          <h1>Android-x86 9.0-r2 (QEMU/WASM)</h1>
          <div><canvas></canvas></div>
          <p><button id=start>Start Android</button> <button id=stop disabled>Stop</button></p>
          <p>First boot ≈ 60–90 seconds — please wait!</p>
          <script>
            document.getElementById('start').onclick=()=>{Module({canvas:document.querySelector('canvas'),arguments:[
              '-cpu','qemu64,+ssse3,+sse4.2,+popcnt','-m','2048','-smp','4',
              '-device','virtio-gpu-pci','-device','virtio-keyboard-pci','-device','virtio-mouse-pci',
              '-drive','if=none,id=cdrom,format=raw,readonly=on,file=/android-x86.iso',
              '-device','ide-cd,drive=cdrom,bootindex=0','-boot','d'
            ]});this.disabled=true;document.getElementById('stop').disabled=false};
            document.getElementById('stop').onclick=()=>{Module?.stop?.();document.getElementById('start').disabled=false;this.disabled=true};
          </script></body></html>
          EOF

      - name: Package everything
        run: |
          cp -r qemu-wasm/htdocs/* dist/
          ls -lh dist/

      - name: Upload emulator
        uses: actions/upload-artifact@v4
        with:
          name: android-x86-9-qemu-wasm-emulator
          path: dist/
