name: QEMU-WASM Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      # 1. Checkout this workflow repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install build dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git cmake ninja-build python3 python3-pip nodejs npm build-essential pkg-config libglib2.0-dev zlib1g-dev

      # 3. Install Emscripten SDK
      - name: Install Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          source ./emsdk_env.sh

      # 4. Clone QEMU-WASM fork using token
      - name: Clone QEMU-WASM fork
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/ahmedelgabri/qemu-wasm.git
          cd qemu-wasm

      # 5. Build QEMU-WASM
      - name: Build QEMU-WASM
        shell: bash
        run: |
          cd qemu-wasm
          mkdir -p build
          cd build
          source ../../emsdk/emsdk_env.sh
          emcmake cmake ..
          emmake make -j$(nproc)

      # 6. Copy BIOS and Android ISO
      - name: Prepare web artifacts
        run: |
          mkdir -p dist
          cp qemu-wasm/build/qemu-system-x86_64.wasm dist/
          cp qemu-wasm/bios/* dist/ || echo "No BIOS folder found, please add BIOS files"
          cp isos/android-x86-9.0.iso dist/ || echo "ISO not found, add android-x86 ISO to /isos"

      # 7. Upload final artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: QEMU-WASM-Android
          path: dist/
          retention-days: 90
