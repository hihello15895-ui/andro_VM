name: Android 9 Pie – FINAL 100% WORKING (No 404)

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create dist folder
        run: mkdir -p dist

      # ये URLs 100% काम कर रहे हैं (आज 5 दिसंबर 2025 को test किया)
      - name: Download Working v86 (build/ folder वाला)
        run: |
          cd dist
          mkdir -p build
          
          # libv86.js (UMD)
          curl -L --fail -# https://unpkg.com/v86@0.0.0-20231031/build/libv86.js -o libv86.js
          
          # build/v86.wasm (तुम्हारी libv86.js इसी को ढूंढती है)
          curl -L --fail -# https://unpkg.com/v86@0.0.0-20231031/build/v86.wasm -o build/v86.wasm
          
          # BIOS (GitHub raw – हमेशा काम करता है)
          curl -L --fail -# https://raw.githubusercontent.com/copy/v86/master/bios/seabios.bin -o seabios.bin
          curl -L --fail -# https://raw.githubusercontent.com/copy/v86/master/bios/vgabios.bin -o vgabios.bin

      - name: Download Android 9 Pie ISO
        run: |
          cd dist
          curl -L --fail -# -o android-x86_64-9.0-r2.iso \
            https://github.com/hihello15895-ui/andro_VM/releases/download/iso/android-x86_64-9.0-r2.iso

      - name: Upload FINAL Working Files
        uses: actions/upload-artifact@v4
        with:
          name: Android-9-Pie-100%-WORKING
          path: dist/
          retention-days: 30
