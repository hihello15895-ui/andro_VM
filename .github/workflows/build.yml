name: Build QEMU WASM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y python3 cmake ninja-build curl build-essential

      - name: Install Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          echo "source $(pwd)/emsdk_env.sh" >> $GITHUB_ENV

      - name: Load EMSDK env
        run: source $GITHUB_ENV

      - name: Clone QEMU-WASM
        run: |
          git clone https://github.com/copy/v86.git qemu-wasm
          cd qemu-wasm
          npm install

      - name: Build QEMU WASM
        run: |
          cd qemu-wasm
          npm run build

      - name: Create dist folder
        run: |
          mkdir -p dist
          cp qemu-wasm/build/v86.js dist/qemu-system-x86_64.js
          cp -r qemu-wasm/build/* dist/
          cp -r qemu-wasm/htdocs/* dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qemu-wasm-dist
          path: dist
          retention-days: 7
          compression-level: 6

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
