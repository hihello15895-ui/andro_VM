name: Build Android-x86 WebAssembly (v86)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.58

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y git make binaryen

      - name: Clone v86
        run: git clone --depth 1 https://github.com/copy/v86.git

      - name: Download Android-x86 ISO
        run: |
          cd v86/images
          wget -q https://osdn.net/dl/android-x86/android-x86_64-4.4-r5.iso -O android-x86.iso

      - name: Build v86 (WebAssembly)
        run: |
          cd v86
          emmake make -j$(nproc) libv86.js

      - name: Optimize WASM
        run: |
          cd v86
          for f in *.wasm; do
            [ -f "$f" ] && wasm-opt -O4 --strip "$f" -o "$f.opt" && mv "$f.opt" "$f"
          done

      - name: Package files
        run: |
          mkdir -p dist
          cp v86/libv86.js dist/
          cp v86/*.wasm dist/ 2>/dev/null || true
          cp v86/images/android-x86.iso dist/

      - name: Create wrapper + demo
        run: |
          cat > dist/index.html <<'HTML'
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Android-x86 in Browser</title>
  <style>
    body{margin:0;background:#000;color:#fff;font-family:sans-serif;text-align:center;padding:20px}
    #phone{width:400px;height:820px;margin:30px auto;border:20px solid #222;border-radius:45px;overflow:hidden;background:#000;box-shadow:0 15px 50px rgba(0,0,0,0.8)}
    canvas{width:100%;height:100%;display:block}
    button{margin:10px;padding:14px 28px;font-size:18px;background:#0d6efd;color:white;border:none;border-radius:12px;cursor:pointer}
    button:disabled{background:#555;cursor:not-allowed}
  </style>
</head>
<body>
  <h1>Android-x86 WebAssembly Emulator</h1>
  <div id="phone"><div id="screen"><canvas></canvas></div></div>
  <button id="start">Start Android</button>
  <button id="stop" disabled>Stop</button>
  <p>Boot takes 1–2 minutes — please wait!</p>

  <script type="module">
    import {V86} from "./libv86.js";
    const emulator = new V86({
      screen_container: document.getElementById("screen"),
      wasm_url: "./v86.wasm",
      memory_size: 512*1024*1024,
      vga_memory_size: 8*1024*1024,
      autostart: false
    });

    await new Promise(r => emulator.add_listener("emulator-ready", r));

    document.getElementById("start").onclick = () => {
      emulator.run();
      document.getElementById("start").disabled = true;
      document.getElementById("stop").disabled = false;
    };

    document.getElementById("stop").onclick = () => {
      emulator.stop();
      document.getElementById("start").disabled = false;
      document.getElementById("stop").disabled = true;
    };
  </script>
</body>
</html>
HTML

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-x86-web-emulator
          path: dist/
