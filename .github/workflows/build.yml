name: Android 9 Pie in Browser (v86) â€“ Raw Files Only (No index.html)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create dist folder
        run: mkdir -p dist

      # Latest OFFICIAL v86 files (100% compatible, no 404)
      - name: Download v86 + BIOS (2025 working versions)
        run: |
          cd dist
          curl -L --fail -# https://cdn.jsdelivr.net/npm/v86@latest/build/libv86.mjs   -o libv86.mjs
          curl -L --fail -# https://cdn.jsdelivr.net/npm/v86@latest/v86.wasm          -o v86.wasm
          curl -L --fail -# https://cdn.jsdelivr.net/npm/v86@latest/bios/seabios.bin  -o seabios.bin
          curl -L --fail -# https://cdn.jsdelivr.net/npm/v86@latest/bios/vgabios.bin  -o vgabios.bin

      # Only Android 9 Pie
      - name: Download Android 9.0 Pie ISO
        run: |
          cd dist
          curl -L --fail -# -o android-x86_64-9.0-r2.iso \
            https://github.com/hihello15895-ui/andro_VM/releases/download/iso/android-x86_64-9.0-r2.iso

      # Verify everything downloaded
      - name: List files
        run: |
          echo "Final files in dist/:"
          ls -lh dist/

      # Upload ONLY raw files (no index.html)
      - name: Upload Raw Android 9 Emulator Files
        uses: actions/upload-artifact@v4
        with:
          name: Android-9-Pie-v86-Raw-Files
          path: dist/*
          retention-days: 90
          if-no-files-found: error
