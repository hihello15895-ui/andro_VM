name: QEMU Web Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install dependencies
      - run: sudo apt update && sudo apt install -y cmake ninja-build python3 python3-pip

      # Download QEMU source
      - run: |
          git clone https://github.com/qemu/qemu.git
          cd qemu
          git checkout v8.2.0

      # Build QEMU for WASM
      - run: |
          cd qemu
          mkdir -p build-wasm
          cd build-wasm
          emcmake cmake ../
          emmake make -j$(nproc)

      # Copy BIOS / ISO / JS loader
      - run: |
          mkdir -p dist
          cp build-wasm/qemu-system-x86_64.wasm dist/
          cp ../bios/* dist/
          cp ../isos/android-x86-9.0.iso dist/

      # Upload artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: QEMU-Web
          path: dist/
          retention-days: 90
