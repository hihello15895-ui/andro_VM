name: Android 9 Pie – FINAL WORKING (Old Build Compatible)

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create dist folder
        run: mkdir -p dist

      # पुराना working build (जो तुम्हारे पास है, उसके साथ compatible)
      - name: Download Old Working v86 (build/ folder वाला)
        run: |
          cd dist
          # ये वाली libv86.js तुम्हारे पास है – exact same version
          curl -L --fail -# https://cdn.jsdelivr.net/npm/v86@0.0.0-20231101/build/libv86.js -o libv86.js
          # build/ folder में v86.wasm चाहिए
          mkdir -p build
          curl -L --fail -# https://cdn.jsdelivr.net/npm/v86@0.0.0-20231101/build/v86.wasm -o build/v86.wasm
          # BIOS
          curl -L --fail -# https://raw.githubusercontent.com/copy/v86/master/bios/seabios.bin -o seabios.bin
          curl -L --fail -# https://raw.githubusercontent.com/copy/v86/master/bios/vgabios.bin -o vgabios.bin

      - name: Download Android 9 Pie ISO
        run: |
          cd dist
          curl -L --fail -# -o android-x86_64-9.0-r2.iso \
            https://github.com/hihello15895-ui/andro_VM/releases/download/iso/android-x86_64-9.0-r2.iso

      - name: Upload FINAL Working Files
        uses: actions/upload-artifact@v4
        with:
          name: Android-9-Pie-FINAL-WORKING
          path: dist/
