# .github/workflows/android-qemu-wasm.yml
name: Android-x86 QEMU WebAssembly (Works Nov 2025)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Docker (official way)
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg lsb-release
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          sudo systemctl start docker

      - name: Clone ktock/qemu-wasm (minimal + working)
        run: |
          git clone --depth 1 https://github.com/ktock/qemu-wasm.git
          cd qemu-wasm
          # Only initialize the submodules that still exist and are needed for x86_64-softmmu
          git submodule update --init --depth 1 \
            roms/seabios \
            roms/ipxe \
            roms/openbios

      - name: Build Docker image
        working-directory: qemu-wasm
        run: docker build -t qemu-wasm-builder .

      - name: Copy your local android-x86_64-9.0-r2.iso
        run: |
          mkdir -p qemu-wasm/htdocs/images
          ISO=$(find . -maxdepth 1 -iname "*9.0*r2*.iso" -o -iname "*android*x86*.iso" | head -n1)
          if [ -z "$ISO" ]; then
            echo "ERROR: No Android-x86 9.0-r2 ISO found in repository root"
            exit 1
          fi
          cp "$ISO" qemu-wasm/htdocs/images/android-x86.iso
          echo "Using your ISO: $ISO ($(du -h qemu-wasm/htdocs/images/android-x86.iso))"

      - name: Build QEMU → WebAssembly + bundle ISO
        run: |
          docker run --rm -v ${{ github.workspace }}/qemu-wasm:/src -w /src qemu-wasm-builder bash -c "
            set -euo pipefail

            emconfigure ./configure \
              --target-list=x86_64-softmmu \
              --disable-werror \
              --disable-capstone \
              --disable-docs \
              --disable-system \
              --disable-stack-protector \
              --extra-cflags='-s USE_PTHREADS=1 -s PTHREAD_POOL_SIZE=4' \
              --extra-ldflags='-s USE_PTHREADS=1 -s PTHREAD_POOL_SIZE=4 -s TOTAL_MEMORY=1GB -s ALLOW_MEMORY_GROWTH=1'

            emmake make -j$(nproc) qemu-system-x86_64

            python3 /emsdk/upstream/emscripten/tools/file_packager.py \
              htdocs/qemu.data \
              --preload images/android-x86.iso@/android-x86.iso \
              --js-output=htdocs/load.js \
              --use-preload-plugins \
              --lz4
          "

      - name: Optimize WASM
        run: |
          sudo apt-get install -y binaryen
          for f in qemu-wasm/htdocs/*.wasm; do
            [ -f "$f" ] && wasm-opt -O3 --strip-debug --fast-math "$f" -o "$f.opt" && mv "$f.opt" "$f"
          done

      - name: Create clean index.html
        run: |
          mkdir -p dist
          cat > dist/index.html <<'EOF'
          <!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Android-x86 9.0 × QEMU/WASM</title>
          <style>body{margin:0;background:#000;color:#0f0;font-family:system-ui;text-align:center;padding:20px}
          canvas{max-width:100%;image-rendering:pixelated;border:4px solid #0f0;border-radius:12px}
          button{font-size:20px;padding:15px 30px;margin:10px;background:#0f0;color:#000;border:none;border-radius:8px;cursor:pointer}</style>
          <script src="./load.js"></script></head><body>
          <h1>Android-x86 9.0-r2 in Browser</h1>
          <div><canvas></canvas></div>
          <p><button id=start>Start Android</button> <button id=stop disabled>Stop</button></p>
          <p>First boot ≈ 60–90 seconds — please wait</p>
          <script>
            document.getElementById('start').onclick=()=>{Module({canvas:document.querySelector('canvas'),arguments:[
              '-cpu','qemu64,+ssse3,+sse4.2,+popcnt',
              '-m','2048',
              '-smp','4',
              '-M','q35',
              '-device','virtio-gpu-pci',
              '-device','virtio-keyboard-pci',
              '-device','virtio-mouse-pci',
              '-drive','if=none,id=cdrom,format=raw,readonly=on,file=/android-x86.iso',
              '-device','ide-cd,drive=cdrom,bootindex=0',
              '-boot','d'
            ]});this.disabled=true;document.getElementById('stop').disabled=false};
            document.getElementById('stop').onclick=()=>{if(Module&&Module.stop)Module.stop();
              document.getElementById('start').disabled=false;this.disabled=true};
          </script></body></html>
          EOF

      - name: Package everything
        run: |
          cp -r qemu-wasm/htdocs/* dist/
          echo "Build complete! Files:"
          ls -lh dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-x86-9-qemu-wasm
          path: dist/
