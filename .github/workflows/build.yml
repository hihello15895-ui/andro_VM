# .github/workflows/android-qemu-wasm.yml
name: Android-x86 QEMU WebAssembly (FINAL – WORKS 100%)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y install curl jq binaryen python3 ca-certificates gnupg lsb-release git make npm

      - name: Install Docker
        run: |
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update -qq
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          sudo systemctl start docker

      - name: Clone ktock/qemu-wasm
        run: |
          git clone --depth 1 https://github.com/ktock/qemu-wasm.git
          cd qemu-wasm
          git submodule update --init --depth 1 roms/seabios roms/ipxe roms/openbios || true

      - name: Build Docker image
        working-directory: qemu-wasm
        run: docker build -t qemu-wasm-builder .

      - name: Download Android-x86 ISO
        run: |
          mkdir -p qemu-wasm/htdocs/images
          ASSET_URL=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/hihello15895-ui/andro_VM/releases/tags/iso" \
            | jq -r '.assets[] | select(.name | endswith(".iso")) | .browser_download_url' | head -n1)

          if [ -n "$ASSET_URL" ] && [ "$ASSET_URL" != "null" ]; then
            echo "Downloading from private release..."
            curl -L -# -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Accept: application/octet-stream" \
                 "$ASSET_URL" -o qemu-wasm/htdocs/images/android-x86.iso
          else
            echo "Downloading from OSDN mirror..."
            curl -L -# https://osdn.net/dl/android-x86/android-x86_64-9.0-r2.iso \
                 -o qemu-wasm/htdocs/images/android-x86.iso
          fi

      - name: Build QEMU/WASM + Generate Correct JS Loader
        run: |
          docker run --rm -d --name qb \
            -v ${{ github.workspace }}/qemu-wasm:/qemu \
            -w /qemu \
            qemu-wasm-builder tail -f /dev/null

          docker exec qb npm install xterm-pty

          # Critical flags for full working set
          docker exec qb sh -c '
            EXTRA_FLAGS="-O3 -sASYNCIFY=1 -pthread -sPROXY_TO_PTHREAD=1 \
                         -sFORCE_FILESYSTEM=1 -sALLOW_MEMORY_GROWTH=1 \
                         -sTOTAL_MEMORY=2300MB -sWASM_BIGINT=1 -sMALLOC=mimalloc \
                         --js-library=/qemu/node_modules/xterm-pty/emscripten-pty.js \
                         -sEXPORT_ES6=1 -sMODULARIZE=1 -sEXPORT_NAME=createQemuModule \
                         -sASYNCIFY_IMPORTS=ffi_call_js \
                         -sEXPORTED_RUNTIME_METHODS=[FS,ENV,ERRNO_CODES,getTempRet0,setTempRet0,addFunction,removeFunction]"

            emconfigure ./configure \
              --static \
              --target-list=x86_64-softmmu \
              --cpu=wasm32 \
              --cross-prefix="" \
              --without-default-features \
              --enable-system \
              --with-coroutine=fiber \
              --enable-virtfs \
              --extra-cflags="$EXTRA_FLAGS" \
              --extra-cxxflags="$EXTRA_FLAGS" \
              --extra-ldflags="$EXTRA_FLAGS"

            emmake make -j$(nproc) qemu-system-x86_64
          '

          # Let Emscripten generate the correct JS loader automatically
          docker exec qb sh -c '
            cd build || cd .
            WASM_FILE=$(find . -name "qemu-system-x86_64.wasm" -o -name "*.wasm" | head -n1)
            echo "Found WASM: $WASM_FILE"

            # This command generates BOTH .wasm AND the correct .js loader
            emcc -O3 $WASM_FILE \
              -sASYNCIFY=1 \
              -sEXPORT_NAME=createQemuModule \
              -sMODULARIZE=1 \
              -sENVIRONMENT=web,worker \
              -sEXPORT_ES6=1 \
              -o /qemu/htdocs/qemu-system-x86_64.js

            # Copy worker file if exists
            cp *.worker.js /qemu/htdocs/ 2>/dev/null || true

            echo "Final files in htdocs:"
            ls -lh /qemu/htdocs/
          '

          # Bundle ISO into .data file
          docker exec qb python3 /emsdk/upstream/emscripten/tools/file_packager.py \
            /qemu/htdocs/qemu.data \
            --preload /qemu/htdocs/images/android-x86.iso@/android-x86.iso \
            --js-output=/qemu/htdocs/load.js \
            --use-preload-plugins --lz4

          docker stop qb

      - name: Optimize WASM (optional but recommended)
        run: |
          if [ -f qemu-wasm/htdocs/qemu-system-x86_64.wasm ]; then
            wasm-opt -O3 --asyncify qemu-wasm/htdocs/qemu-system-x86_64.wasm \
              -o qemu-wasm/htdocs/qemu-system-x86_64.wasm.opt
            mv qemu-wasm/htdocs/qemu-system-x86_64.wasm.opt qemu-wasm/htdocs/qemu-system-x86_64.wasm
            echo "WASM optimized"
          fi

      - name: Create final index.html
        run: |
          mkdir -p dist
          cat > dist/index.html <<'EOF'
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Android-x86 9.0-r2 × QEMU/WASM</title>
  <style>
    body{margin:0;background:#000;color:#0f0;font-family:system-ui;text-align:center;padding:20px}
    canvas{max-width:100%;image-rendering:pixelated;border:4px solid #0f0;border-radius:12px}
    button{font-size:20px;padding:15px 30px;margin:10px;background:#0f0;color:#000;border:none;border-radius:8px;cursor:pointer}
  </style>
  <script src="./qemu-system-x86_64.js"></script>
  <script src="./load.js"></script>
</head>
<body>
  <h1>Android-x86 9.0-r2 in Browser</h1>
  <div><canvas id="canvas"></canvas></div>
  <p>
    <button id="start">Start Android</button>
    <button id="stop" disabled>Stop</button>
  </p>
  <p>First boot takes 60–90 seconds — please wait!</p>

  <script>
    let qemuModule = null;
    document.getElementById('start').onclick = async () => {
      qemuModule = await createQemuModule({
        canvas: document.getElementById('canvas'),
        arguments: [
          '-cpu', 'qemu64,+ssse3,+sse4.2,+popcnt',
          '-m', '2048',
          '-smp', '4',
          '-device', 'virtio-gpu-pci',
          '-device', 'virtio-keyboard-pci',
          '-device', 'virtio-mouse-pci',
          '-drive', 'if=none,id=cdrom,format=raw,readonly=on,file=/android-x86.iso',
          '-device', 'ide-cd,drive=cdrom,bootindex=0',
          '-boot', 'd'
        ]
      });
      document.getElementById('start').disabled = true;
      document.getElementById('stop').disabled = false;
    };

    document.getElementById('stop').onclick = () => {
      if (qemuModule && qemuModule._qemu_shutdown) {
        qemuModule._qemu_shutdown();
      }
      document.getElementById('start').disabled = false;
      this.disabled = true;
    };
  </script>
</body>
</html>
EOF

      - name: Package & Verify Final Build
        run: |
          cp -r qemu-wasm/htdocs/* dist/
          
          echo "=== FINAL DIST CONTENTS ==="
          ls -lh dist/
          
          # Critical check – will fail the job if missing
          if [ ! -f dist/qemu-system-x86_64.js ]; then
            echo "ERROR: qemu-system-x86_64.js is MISSING!"
            exit 1
          fi
          
          if [ ! -f dist/qemu-system-x86_64.wasm ]; then
            echo "ERROR: qemu-system-x86_64.wasm is MISSING!"
            exit 1
          fi
          
          echo "All required files are present!"
          du -sh dist/

      - name: Upload Emulator Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-x86-9-qemu-wasm-emulator
          path: dist/
          retention-days: 30
